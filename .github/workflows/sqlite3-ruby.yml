name: CI
concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  cancel-in-progress: true
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - v*.*.x
    tags:
      - v*.*.*
  pull_request:
    types: [opened, synchronize]
    branches:
      - '*'

jobs:
  CI:
    timeout-minutes: 10
    name: >-
      CI ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos ]
        ruby: [ head, 3.1, '3.0', 2.7, 2.6, 2.5, 2.4, 2.3, 2.2, truffleruby-head ]
    steps:
      - uses: actions/checkout@v3
      - name: load Ruby and dependencies
        uses: MSP-Greg/setup-ruby-pkgs@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          apt-get: libsqlite3-dev
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: compile
        run:  bundle exec rake compile
      - name: test
        run:  bundle exec rake test

  Win:
    timeout-minutes: 10
    name: >-
      CI ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows ]
        ruby: [ mingw, 3.1, '3.0', 2.7, 2.6, 2.5, 2.4 ]
    steps:
      - uses: actions/checkout@v3
      - name: load Ruby and sqlite3
        uses: MSP-Greg/setup-ruby-pkgs@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          mingw: sqlite3
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: compile msys2
        run:  bundle exec rake compile:msys2
      - name: test
        run:  bundle exec rake test

  ubuntu:
    runs-on: ubuntu-latest
    container:
      image: ruby:2.7.5-buster # old enough to not support SQLITE_DBCONFIG_DQS_DDL
    steps:
      - uses: actions/checkout@v3
      - run: bundle install
      - run: bundle exec rake compile
      - run: bundle exec rake test
